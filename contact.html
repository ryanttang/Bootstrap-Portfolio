
<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bootstrap Portfolio: Ryan Tang</title>

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Ryan Tang</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">About</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="page-header">
          <h1>Contact Me</h1>
        </div>
        <div class="row">
          <div class="col-md-8">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="name" class="form-control" id="name" placeholder="John Smith">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="example@example.com">
                     </div>
                     <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" rows="3"></textarea>
                         </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
        </div>
      </div>
    </div>
    
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel heading">
            <h3 class="panel-title">Connect with Me</h3>
          </div>
          <div class="panel-body">
              <button class="btn btn-default" type="submit">LinkedIn</button>
              <button class="btn btn-default" type="submit">GitHub</button>
              <button class="btn btn-default" type="submit">StackOverflow</button>

          </div>
        </div>
      </div>
    </div>
  </div>
  
  <footer class="footer">
      <div class="container">
          <p class="text-muted">Copyright Ryan Tang</p>
      </div>
  </footer>
   
</body>

</html>
